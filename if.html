<html>

<head>
    <title>Pengkondisian If</title>
</head>

<body>
    <script>
        var angka = prompt('Masukkan angka ');
        if (angka % 2 === 0) {
            alert(angka + ' merupakan bilangan genap!');
        } else {
            alert(angka + ' merupakan bilangan ganjil!');
        }
    </script>
</body>

</html>
