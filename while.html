<html>

<head>
    <title>Pengulangan While</title>
</head>

<body>
    <script>
        console.log('Hello World!');

        var nilaiAwal = 1; //nilai awal
        while (nilaiAwal <= 5) {
            //kondisi terminasi
            console.log('Hello World ' + nilaiAwal + 'x'); //aksi

            nilaiAwal++; //increment

        }
    </script>
</body>

</html>
