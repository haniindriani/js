<html>

<head>
    <title>Aplikasi angkot</title>
</head>

<body>
    <script>
        var jmlAngkot = 10;
        var angkotBeroprasi = 6;
        var noAngkot = 1;
        while (noAngkot <= angkotBeroprasi) {
            console.log('Angkot No.' + noAngkot + ' beroperasi dengan baik!.');

            noAngkot++;
        }
        //nilaiawal; // nilaiawal <= 10;(kondisi terminasi) //increment-decrement
        for (var no = 7; no <= jmlAngkot; no++) {
            console.log('Angkot No.' + no + ' sedang tidak beroperasi!.');
        }
    </script>
</body>

</html>
