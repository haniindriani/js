<html>

<head>
    <title>Pengkondisian For if else</title>
</head>

<body>
    <script>
        //nilaiawal; // nilaiawal <= 10;(kondisi terminasi) //increment-decrement
        for (var nilaiAwal = 1; nilaiAwal <= 10; nilaiAwal++) {
            //aksi
            if (nilaiAwal <= 6 && nilaiAwal !== 5) {
                console.log('Angkot No.' + nilaiAwal + ' beroperasi dengan baik!');
                // if (nilaiAwal === 5) {
                //     console.log('Angkot No.' + nilaiAwal + ' sedang lembur!');
                // }
            } else if (nilaiAwal == 8 || nilaiAwal === 10 || nilaiAwal === 5) {
                console.log('Angkot No.' + nilaiAwal + ' sedang lembur!');
                // } else if (nilaiAwal === 10) {
                //     console.log('Angkot No.' + nilaiAwal + ' sedang lembur!');
            } else {
                console.log('Angkot No.' + nilaiAwal + ' tidak sedang beroperasi!');
            }

        }
    </script>
</body>

</html>
