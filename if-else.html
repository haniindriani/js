<html>

<head>
    <title>Pengkondisian if else</title>
</head>

<body>
    <script>
        var angka = prompt('Masukkan angka');
        if (angka % 2 === 0) {
            alert(angka + ' merupakan bilangan genap!');
        } else if (angka % 2 === 1) {
            alert(angka + ' merupakan bilangan ganjil!');
        } else {
            alert('Yang anda masukkan bukan angka!');
        }
    </script>
</body>

</html>
