<html>

<head>
    <title></title>
</head>

<body>
    <script>
        var angka = prompt('Masukkan angka !');

        switch (angka) {
            //ekpresi
            case '1': // nilai tidak boleh mengandung kondisi seperti 10 <= 19
                alert('Anda memasukkan angka 1');
                break;
            case '2':
                alert('Anda memasukkan angka 2');
                break;
            case '3':
                alert('Anda memasukkan angka 3');
                break;
            default:
                alert('Angka yang anda masukkan salah!');
                break;
        }
    </script>
</body>

</html>
