<html>

<head>
    <title>Pengulangan</title>
</head>

<body>
    <script>
        var nilaiAwal = 1; //nilai awal
        while (nilaiAwal <= 10) {
            //kondisi terminasi
            console.log('Angkot No.' + nilaiAwal + ' beroprasi dengan baik.'); //aksi

            nilaiAwal++; //increment

        }
    </script>
</body>

</html>
